//版本
syntax = "proto3";

//生成的外部类名，同时也是文件名
option java_outer_classname = "StudentPOJO";

//protobuf 使用message管理数据

//会在StudentPOJO类中生成一个内部类Student，是真正发送的POJO对象
message Student {
    //属性名称为id，类型了int32(protobuf类型)，1表示属性序号而不是属性值
    int32 id = 1;
    string name = 2;
}


//protoc --java_out=. Student.proto